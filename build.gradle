import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
}

group = 'com.quartzy.itemplugin'
version = getProperty("pluginVersion");

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()

    maven { url = 'https://repo.dmulloy2.net/repository/public/' }
    maven { url = 'https://hub.spigotmc.org/nexus/content/groups/public' }
}

dependencies {
    compileOnly 'org.spigotmc:spigot:1.16.4-R0.1-SNAPSHOT'

    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
}

processResources {

    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: pluginVersion, name: pluginName]
    }
}

jar{
    if (project.hasProperty("jarOutput")){
        File outputDir = new File(project.projectDir.absolutePath + "/" + project.property("jarOutput"));
        destinationDirectory.set(outputDir);
    }
}